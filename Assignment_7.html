<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media </title>
</head>
<body>
    <h1>HTML Media </h1>
    
    <section>
        <h2>Audio Player</h2>
        <p>You can play, pause, and control the volume using the controls provided.</p>
        <audio controls>
            <source src="cinematic-violin-uplifting-music-147713.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    
    <section>
        <h2>Video Player</h2>
        <p>You can play, pause, and control the volume and playback using the controls provided.</p>
        <video controls width="600">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
    
</body>
</html>
