<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image and Links</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }
        .image-container img {
            max-width: 50%;
            height: auto;
        }
        .image-container a {
            display: block;
            margin-top: 5px;
            color: #0066cc;
            text-decoration: none;
        }
        .image-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <figure>
            <img src="Manali.jpg" alt="Manali">
            <h1>Manali</h1>
            <a href="https://www.bing.com/images/search?view=detailV2&ccid=Tp34XtEo&id=C565FC9EBF76F45925AF5DA388DDBE3A026AAA81&thid=OIP.Tp34XtEok-EcaJQ2dqbhLAHaEK&mediaurl=https%3a%2f%2f1.bp.blogspot.com%2f-rcxxrsqWYus%2fXxhMwdtZqPI%2fAAAAAAAAKYA%2fdlq8N8ebKjATLI4yFn4XVCOfgF4SruWYACLcBGAsYHQ%2fs1600%2fManali%25252C%252BHimachal%252BPradesh%252B-%252BHarstuff%252BTravel.jpg&exph=768&expw=1366&q=manali+hd+images&simid=608034556617695869&FORM=IRPRST&ck=52C312403F73937F29F0C2BEAD2EE594&selectedIndex=0&itb=0&idpp=overlayview&ajaxhist=0&ajaxserp=0">Source of the image</a>
        </figure>
    </div>
</body>
</html>
