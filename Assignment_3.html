<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>My Weekly Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Time/Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Work</td>
                <td>Yoga</td>
                <td>Meditation</td>
                <td>Gym</td>
                <td>Work</td>
                <td>Reading Magazine</td>
                <td>Brunch</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>College</td>
                <td>Music</td>
                <td>Movie</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Work</td>
                <td>Workout</td>
                <td>Movie</td>
                <td>Family Time</td>
                <td>Music</td>
                <td>Watching Tv</td>
                <td>Family Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
