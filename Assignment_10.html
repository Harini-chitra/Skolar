<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <header>
        <h1>HTML Comments and Special Characters</h1>
        <p>This example demonstrates the use of comments and special characters in HTML.</p>
    </header>
    <section>
            <h2>Special Characters</h2>
                <ul>
                    <li>Ampersand: &amp;</li>
                    <li>Less than: &lt;</li>
                    <li>Greater than: &gt;</li>
                    <li>Copyright: &copy;</li>
                    <li>Registered Trademark: &reg;</li>
                    <li>Trademark: &trade;</li>
                </ul>
    </section>
    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
